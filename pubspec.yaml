name: smart_warehouse_mobile
description: Smart Warehouse Mobile App
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # HTTP & WebSocket
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # State Management
  provider: ^6.0.5
  get_it: ^7.6.4
  
  # UI & Animations
  animated_text_kit: ^4.2.2
  flutter_spinkit: ^5.2.0
  fl_chart: ^0.66.0
  
  # Database
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.1.14
  
  # Icons
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700